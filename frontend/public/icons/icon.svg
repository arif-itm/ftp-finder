<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="128" ry="128" fill="url(#bg-grad)" />
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="160" fill="none" stroke="#3b82f6" stroke-width="24" opacity="0.8" />
    <circle cx="0" cy="0" r="120" fill="none" stroke="#60a5fa" stroke-width="12" opacity="0.6" stroke-dasharray="20 10" />
    <circle cx="0" cy="0" r="60" fill="#3b82f6" opacity="1" filter="url(#glow)" />
    <line x1="110" y1="110" x2="180" y2="180" stroke="#3b82f6" stroke-width="32" stroke-linecap="round" />
  </g>
</svg>
